<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>learning forms</title>
</head>
<body>
 <H1 align="center">STUDENT REGISTRATION FORM</H1>
 <hr>
 <br>
 <form action="post">
 <div>
 <label for="username"><b>FULL NAME:</b></label>
 <input type="text" id="username" name="username" placeholder="enter your full name">
 </div>
 <br>
 <div>
 <label for="useremail"><b>EMAIL:</b></label>
 <input type="text" id="username" name="useremail" placeholder="enter your valid email 
id">
 </div>
 <br>
 <div>
 <label for="password"><b>PASSWORD:</b></label>
 <input type="password" id="password" name="password" placeholder="enter your 
password">
 </div>
 <br>
 <div>
 <label for="GENDER"><b>GENDER:</b></label><input type="radio" id="male" name="gender" value="male">
 <label for="male">Male</label>
 <input type="radio" id="female" name="gender" value="female">
 <label for="female">Female</label>
 </div>
 <br>
 <div>
 <label for="CLASS"><b> SELECT CLASS:</b></label>
 <select name="fruits">
 <option value="CSE11">CSE11</option>
 <option value="CSE12">CSE12</option>
 <option value="CSE13">CSE13</option>
 <option value="CSE14">CSE14</option>
 <option value="CSE15">CSE15</option>
 </select>
 </div>
 <br>
 <div>
 <input type="checkbox" id="tickbox" name="tickbox" value="yes">
 <label for="tickbox">fill all information correctly</label>
 </div>
 <br>
 <div>
 <label for="Address">enter your Address...</label><br>
 <textarea name="Address" id="Address" rows="5" cols="35" border="1"
 placeholder="enter you address....."></textarea>
 </div>
<div>
 <input type="submit" id="register" name="register" value="register">
 </div>
 </form>
</body>
</html>
