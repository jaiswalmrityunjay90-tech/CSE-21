body {

}
.container {
  width: 400px;
  background-color: #fff;

  border-radius: 10px;

  padding: 20px;
}

h1 {

  background-color: #111;

.product {

  border-radius: 6px;
  padding: 15px;
  margin-top: 20px;
  text-align: center;
}

.product img {

  height: 150px;
  border: 4px solid #f4f4f4;
  border-radius: 4px;
}

.product h2 {
  color: #000;
  font-size: 18px;
  margin: 10px 0;
}

.product p {
  color: #555;
  font-size: 14px;
  margin-bottom: 10px;
}

.price {
  color: #0b9b57;
  font-weight: bold;
  margin-right: 10px;
}

.old-price {
  color: #888;
  text-decoration: line-through;
}

button {
  background-color: #007bff;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
  font-size: 15px;
}

button:hover {
  background-color: #0056b3;
}
