<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
    .navbar {
    height: 60px;
    background-color: #0f1111;
    color: white;
    display: flex;
    align-items: center;
    justify-content: space-evenly;
}
.nav-logo {
    height: 50px;
}
.nav-search {
    display: flex;
    background-color: white;
    width: 600px;
    height: 40px;
    border-radius: 4px;
}
.search-icon {
    background-color: #febd69;
    height: 40px;
    width: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-top-right-radius: 4px;
    border-bottom-right-radius: 4px;
    cursor: pointer;
}

.logo {
    background-image: url("images/amazon_logo.png");
    height: 50px;
    width: 100px;
    background-size: cover;
}

.border:hover {
    border: 1px solid white;
}

    .panel {
    height: 40px;
    background-color: #222f3d;
    display: flex;
    align-items: center;
    color: white;
}

.panel p {
    margin-left: 15px;
}


    .hero-section {
    background-image: url("images/hero.jpg");
    height: 350px;
    background-size: cover;
    display: flex;
    align-items: flex-end;
    justify-content: center;
}

.hero-msg {
    background-color: white;
    padding: 10px;
    width: 80%;
    margin-bottom: 20px;
}
 
    .shop-section {
    display: flex;
    justify-content: space-evenly;
    background-color: #e2e7e6;
}

.box {
    height: 400px;
    width: 23%;
    background-color: white;
    padding: 20px 0;
    margin-top: 15px;
}

.box-img {
    height: 300px;
    background-size: cover;
    margin: 10px 0;
}

    footer {
    margin-top: 20px;
}

.foot-panel1 {
    background-color: #37475a;
    color: white;
    text-align: center;
    padding: 15px;
}

</style>
<body>


<div class="navbar">
    <div class="nav-logo border">
        <div class="logo"></div>
    </div>

    <div class="nav-search">
        <select class="search-select">
            <option>All</option>
        </select>
        <input placeholder="Search Amazon" class="search-input">
        <div class="search-icon">üîç</div>
    </div>

    <div class="nav-signin border">
        <p>Hello, sign in</p>
        <span>Account & Lists</span>
    </div>

    <div class="nav-cart border">
        üõí Cart
    </div>
</div>




<div class="panel">
    <p>All</p>
    <p>Today's Deals</p>
    <p>Customer Service</p>
    <p>Electronics</p>
</div>



<div class="hero-section">
    <div class="hero-msg">
        You are on amazon.com. You can also shop on Amazon India.
    </div>
</div>

.

<div class="shop-section">
    <div class="box">
        <h2>Clothes</h2>
        <div class="box-img" style="background-image:url('images/box1.jpg')"></div>
        <p>See more</p>
    </div>

    <div class="box">
        <h2>Electronics</h2>
        <div class="box-img" style="background-image:url('images/box2.jpg')"></div>
        <p>See more</p>
    </div>
</div>


<footer>
    <div class="foot-panel1">Back to Top</div>

    <div class="foot-panel2">
        <ul>
            <p>Get to Know Us</p>
            <a>About Amazon</a>
            <a>Careers</a>
        </ul>
    </div>
</footer>
</body>
</html>
