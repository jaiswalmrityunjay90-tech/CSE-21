<!DOCTYPE html>
<html>
<head>
    <title>Student Cards</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
        }

        .main-box {
            width: 90%;
            margin: 30px auto;
            border: 2px solid black;
            padding: 20px;
            background: white;
        }

        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .card {
            width: 250px;
            background: #ffffff;
            text-align: center;
            padding: 15px;
            margin: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
        }

        .circle {
            width: 70px;
            height: 70px;
            background: #1e90ff;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            margin: auto;
            margin-bottom: 10px;
            font-weight: bold;
        }

        h3 {
            margin: 5px 0;
        }

        p {
            margin: 3px 0;
            color: #444;
        }
    </style>
</head>
<body>
    

    <div class="main-box">

        <div class="container">

            
            <div class="card">
                <div class="circle">mj</div>
                <h3>mrityunjay jaiswal</h3>
                <p>B.Tech - CSE</p>
                <p>Roll No: 2025b01010643</p>
                <p>1st Year</p>
            </div>

        
            <div class="card">
                <div class="circle">ns</div>
                <h3>nabh sharma </h3>
                <p>B.Tech - cse</p>
                <p>Roll No: 21IT1012</p>
                <p>1st Year</p>
            </div>

            
            <div class="card">
                <div class="circle">nr</div>
                <h3>naitik rajput</h3>
                <p>B.Tech - cse21</p>
                <p>Roll No: 21EC1009</p>
                <p>1st Year</p>
            </div>

        </div>

    </div>
    <P>NAME: MRITYUNJAY JAISWAL</P>
    <P>ADD NO: 2025B01010643</P>
    <P>BATCH: CSE-21</P>

</body>
</html>
