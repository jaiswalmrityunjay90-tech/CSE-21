<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amazone</title>
    <style>
        * {
    margin: 0;
    font-family: arial;
    border: border-box;
        }
        .navbar{
            height: 60px;
            background-color: #131921;
            display: flex;
            color: white;
            align-items: center;
            justify-content: space-evenly;
        }
        .nav-logo{
            height;50px;
        }
        .logo{
            background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT7ZoPxHxiJ8nsrZTejjkVOIWcBlJt1D0KhLQ&s" );
            height: 50px;
            width: 100px; 
        }
        .border{
            border: 2px solid transparent white;
        }
        .border:hover{
            border: 2px solid white;
        }
        /** box2 **/
        .add-first{
            color:#cccccc;
            font-size: .8rem;
            margin-left: 15px; 
        }
        .add-second{
            font-size: 1rem;
            margin-left: 3px;
        }
        .add-icon{
            display: flex;
            align-items: center;
        }
        /** box3 **/
        .nav-search{
            display: flex;
            background-color: wheat;
            width:620px ;
            height: 40px;
            border-radius: 4px;
           
        }
        .search-select{
            background-color: #f3f3f3;
            width: 50px;
            text-align: center;
            border-top-left-radius: 4px
            border-bottom-left-radius: 4px;
            border: none;
            justify-content: space-evenly; 
        }
        .search-input{
           width: 100%; 
           font-size: 1rem;
           border: none;
             
        }
        .search-icon{
            background-color: #febd69;
            width: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            border-top-right-radius: 4px;
            border-bottom-right-radius: 4px;
             color: #febd69;

        }
        .nav-search:hover{
            background-color: #f3a847;
            
        }
        /** box4 and box5 **/   
        .span{
            font-size: .7rem;
        }
        .nav-second{
            font-size: .85rem;
            font-weight: 700;    
        }
        /** box6 **/
        .nav-cart i{
            font-size: 30px;
        }
        .nav-cart{
            font-size: 0.85rem;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="nav-logo border">
            <div class="logo"></div>
        </div>
            <div class="nav-address border"> 
                <p class=" add-first" >Deliver to</p>
                <div class="add-icon">
                  <i class="fa-solid fa-location-dot"></i>
                    <p class="add-sec">India</p>
                </div>
            </div>
            <div class="nav-search border">
                <select class="search-select">
                    <option>All</option>
                </select>
                <input placeholder="Search Amazon" clss="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
             <div class="nav-signin border">
                    <p><span>Hello, Sign in</span></p>
                    <p class="nav-second">Account & Lists</p>
                </div>
                <div class="nav-return border">
                    <p><span>Hello, Sign in</span></p>
                    <p class="nav-second">& Orders</p>
                </div>
                <div class="nav-return border">
                    <p><span>Returns</span></p>
                    <p class="nav-second">& Orders</p>
                </div>
                <div class="nav-cart border">
                  <i class="fa-regular fa-cart-plus"></i>
                   cart
                </div>
                <div class=" panel-deal">
                    <p>Today's Deals</p>  
                    <p>costomer service</p>
                    <p> Registery</p>
                    <p>Gift Cards</p>
                    <p>Sell</p>
                </div>
                <div class=" panel-deals">
                    <p>Shop deals in electronic</p>  
                    </div>
    
</body>
</html>
