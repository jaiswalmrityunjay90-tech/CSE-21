<!DOCTYPE html>
<html>
<head>
  <title>Navbar with Header</title>
  <style>
    body {margin: 0; font-family: Arial;}
    header {
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') center/cover;
      color: rgb(52, 11, 11); text-align: center; padding: 60px 0;
    }
    nav ul {
      list-style: none; margin: 0; padding: 10px;
      background: rgba(221, 203, 203, 0.6); display: flex; justify-content: center;
    }
    nav ul li {margin: 0 15px;}
    nav ul li a {
      color: white; text-decoration: none; font-weight: bold;
    }
    nav ul li a:hover {color: yellow;}
  </style>
</head>
<body>

<header>
  <h1>MERA WEBSITE</h1>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
</header>

</body>
</html>
